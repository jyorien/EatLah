<div class="modal fade" tabindex="-1" role="dialog" id="login_modal">
    <div class="modal-dialog" role="document">

          <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Log into your EatLah account</h5>

            <!-- Close button-->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      
        <div class="modal-body" style="text-align: center;">

              <!-- Login Form -->
        <form id="loginForm"> 
        <div style="text-align: center;">
            <div style="display: inline-block; text-align:left;">
                <label for="username" style="color: #707070;"> <b>Username</b></label><br>
                <input type="text" id="username" name="username" size="50%"><br><br>

                <label for="password" style="color: #707070;"> <b>Password</b></label><br>
                <input type="password" id="password" name="password" size="50%"><br><br>
                </div>
            </div>
          <button type="button" value="Submit" class="btn btn-primary text-center" style="padding: 4px 70px 4px 70px; background-color: #ec6838; border: #5f5f5f;color:#ffffff; margin-bottom: 20px;" onclick="login()" id="btnLogin"> Log in</button>
          <br>
          <a href="#" data-toggle="modal" data-target="#sign_up_modal" data-dismiss="modal"> No account? Sign up here </a>
        </form>
        <div id="message"> </div>
        </div>
      </div>
    </div>
  </div>
