<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <!-- Bootstrap CSS -->
    <script src="scripts/login_signup.js"> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Required scripts -->
    <script src="scripts/login_signup.js"></script>
    <script src="scripts/restaurant_filters.js"></script>


</head>
<body onload="welcome()">
        <!-- Required files -->
        <div w3-include-html="top_navigation.html"></div>
        <div w3-include-html="login_modal.html"></div>
        <div w3-include-html="sign_up_modal.html"></div>

        <div class="container tab"> 
            <div class="row"> 
                <button id="btn_profile" class="btn col tab-link" style= "background-color: #F9D2C3;" onclick="openPage('tab_profile', this)" style="padding: 0;" href="#"> 
                    Profile
                </button>
                <button id="btn_favourites" class="btn col tab-link" onclick="openPage('tab_favourites', this)" style="padding: 0;" href="#">
                    Favourites
                </button>
            </div>
        </div>

        <div id="tab_profile" class="container featured-box tab-content" style=" display: block"> 
                <!-- Basic Info -->
                <h3> Basic Information </h3>
                <div class="row profile-border"> 
                    <div class="col-4" style="text-align: center;">
                    <img id="profile_image" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" style="border-radius: 50%; object-fit: cover; width: 300px; height: 300px;">
                    <input id="file_input" type="file" accept="image/*" style="margin-top: 20px; text-align: center;"> 
                </div>
                    <div class="container col-8">  
                        <!-- FN, LN -->
                        <div class="row"> 
                            <div class="col">
                                <label for="user_fn">First Name</label><br>
                                <input id="user_fn" type="text" style="width: 100%;">
                            </div> 

                            <div class="col">
                                <label for="user_ln">Last Name</label><br>
                                <input id="user_ln" type="text" style="width: 100%;">
                            </div> 
                        </div>
                        <!-- Username, Gender -->
                        <div class="row"> 
                            <div class="col">
                                <label for="user_un">Username</label><br>
                                <input id="user_un" type="text" style="width: 100%;" disabled>
                            </div> 

                            <div class="col">
                                <label for="user_gender">Gender</label><br>
                                <select id="user_gender" style="width: 100%;"> 
                                    <option disabled selected value style="display: none;"> </option>
                                    <option value="Male"> Male </option>  
                                    <option value="Female"> Female </option>
                                    <option value="Others"> Others </option>

                                </select> 
                            </div> 

                        </div>
                        <!-- Address -->
                        <div class="row" style="padding-left: 2.5%; padding-right: 2.5%;"> 
                            <label for="user_address">Address</label><br>
                            <input id="user_address" type="text" style="width: 100%;">
                        </div>
                        <!-- Email, Mobile Number -->
                        <div class="row"> 
                            <div class="col">
                                <label for="user_email">Email</label><br>
                                <input id="user_email" type="email" style="width: 100%;">
                            </div> 

                            <div class="col">
                                <label for="user_number">Mobile Number</label><br>
                                <input id="user_number" type="text" style="width: 100%;">
                            </div> 
                        </div>
                        <br><br><br>
                        <button id="btn_details" class="btn btn-danger" style="background-color: #E2757F; border-color: #707070; float: right;" onclick="updateUserDetails()"> Save Changes </button>
                    
                    </div>
                </div>

                <!-- Password Reset -->
                <h3 style="padding-top: 2%;"> Password </h3>
                <div class="row profile-border">
                    <div class="col"> 
                        <div class="row"> 
                            <div class="col">
                                <label for="user_password_current">Password</label><br>
                                <input id="user_password_current" type="password" style="width: 50%;">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="user_password_new">New Password</label><br>
                                <input id="user_password_new" type="password" style="width: 50%;">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="user_password_confirm">Confirm Password</label><br>
                                <input id="user_password_confirm" type="password" style="width: 50%;">
                            </div>
                        </div>
                        <br><br>
                        <button id="btn_password" class="btn btn-danger" style="background-color: #E2757F; border-color: #707070; float: right;" onclick="updatePassword()"> Change Password </button>
        
                </div>
                </div>
                
               
                <!-- Delete Account -->
                <h3 style="padding-top: 2%;"> Delete Account </h3>
                <div class="row"> 
                    <div class="col"> 
                        <label for="user_password_delete">Enter your password to delete this account.</label><br>
                        <input id="user_password_delete" type="password" style="width: 50%;">
                        <br><br>
                        <button id="btn_delete" class="btn btn-danger" style="background-color: #E2757F; border-color: #707070; float: right;" onclick="deleteAccount()"> Delete Account </button>
                    </div>
                </div>
                

        </div>

        <div id="tab_favourites" class="container featured-box tab-content" style="display: none;">  
                
        </div>



<script src="scripts/user_profile.js"></script> 
<script> getUserDetails(); </script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
<script src="scripts/w3.js"></script>
<script>
    //to bring in other HTML on the fly into this page
    w3.includeHTML();
</script>
</html>
